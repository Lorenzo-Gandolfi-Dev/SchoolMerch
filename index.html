<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchandise Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Felpe Bagatta</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="product">
        <img src="ballsbird.jpeg" alt="Shirt" class="product-image">
        <h2 class="product-title">Felpa Tassellata</h2>
        <p class="product-price">20€</p>
        <div class="color-options">
          
          <div class="color-box" style="background-color: #000000;" id="black"></div>
          <div class="color-box" style="background-color: #174052;" id="navy"></div>
          <div class="color-box" style="background-color: #FF0000;" id="red"></div>
          <div class="color-box" style="background-color: #CCCAC9;" id="ashMelange"></div>
          <div class="color-box" style="background-color: #FC9B89;" id="vintagePink"></div>
          <div class="color-box" style="background-color: #BF94E4;" id="lavander"></div>
          </div>
      </div>

      <!-- Additional Products can be added similarly -->
      <div class="product">
        <img src="ballsbird.jpeg" alt="Jeans" class="product-image">
        <h2 class="product-title">Felpa Ricamata</h2>
        <p class="product-price">25€</p>
        <div class="color-options">
          
          <div class="color-box" style="background-color: #000000;" id="black2"></div>
          <div class="color-box" style="background-color: #174052;" id="navy2"></div>
          <div class="color-box" style="background-color: #FF0000;" id="red2"></div>
          <div class="color-box" style="background-color: #CCCAC9;" id="ashMelange2"></div>
          <div class="color-box" style="background-color: #FC9B89;" id="vintagePink2"></div>
          <div class="color-box" style="background-color: #BF94E4;" id="lavander2"></div>
          </div>
      </div>

    </section>
  </main>

</body>
</html>
