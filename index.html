<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merch Bagatta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Felpe Bagatta '24/25</h1>
  </header>

  <main>
    <section class="gallery">
      <div class="product">
        <img id="main-image" src="black1.jpg" alt="Felpa" class="product-image">
        <h2 class="product-title">Logo Old School<br>Ricamo Frontale</h2>
        <p class="product-price">20€</p>
        <div class="color-options">
          <div class="color-box" style="background-color: #000000;" id="black" data-image="black1.jpg"></div>
          <div class="color-box" style="background-color: #174052;" id="navy" data-image="navy1.jpg"></div>
          <div class="color-box" style="background-color: #FF0000;" id="red" data-image="red1.jpg"></div>
          <div class="color-box" style="background-color: #CCCAC9;" id="ashMelange" data-image="ash1.jpg"></div>
          <div class="color-box" style="background-color: #FC9B89;" id="vintagePink" data-image="pink1.jpg"></div>
          <div class="color-box" style="background-color: #BF94E4;" id="lavander" data-image="lavander1.jpg"></div>
        </div>
      </div>

      <!-- Additional Products can be added similarly -->
      <div class="product">
        <img id="main-image2" src="black2.jpg" alt="Felpa" class="product-image">
        <h2 class="product-title">Design Intrecciato<br>Ricamo Frontale</h2>
        <p class="product-price">20€</p>
        <div class="color-options">
          <div class="color-box" style="background-color: #000000;" id="black2" data-image="black2.jpg"></div>
          <div class="color-box" style="background-color: #174052;" id="navy2" data-image="navy2.jpg"></div>
          <div class="color-box" style="background-color: #FF0000;" id="red2" data-image="red2.jpg"></div>
          <div class="color-box" style="background-color: #CCCAC9;" id="ashMelange2" data-image="ash2.jpg"></div>
          <div class="color-box" style="background-color: #FC9B89;" id="vintagePink2" data-image="pink2.jpg"></div>
          <div class="color-box" style="background-color: #BF94E4;" id="lavander2" data-image="lavander2.jpg"></div>
        </div>
      </div>

      <div class="product">
        <img id="main-image3" src="placeholder.jpg" alt="Felpa" class="product-image">
        <h2 class="product-title">Vincitore Del Contest<br>In Arrivo</h2>
        <p class="product-price">20€</p>
        <div class="color-options">
          <div class="color-box" style="background-color: #000000;" id="black" data-image="placeholder.jpg"></div>
          <div class="color-box" style="background-color: #174052;" id="navy" data-image="placeholder.jpg"></div>
          <div class="color-box" style="background-color: #FF0000;" id="red" data-image="placeholder.jpg"></div>
          <div class="color-box" style="background-color: #CCCAC9;" id="ashMelange" data-image="placeholder.jpg"></div>
          <div class="color-box" style="background-color: #FC9B89;" id="vintagePink" data-image="placeholder.jpg"></div>
          <div class="color-box" style="background-color: #BF94E4;" id="lavander" data-image="placeholder.jpg"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>

</body>
</html>
